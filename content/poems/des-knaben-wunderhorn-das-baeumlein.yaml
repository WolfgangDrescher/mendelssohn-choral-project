author: Achim von Arnim und Clemens Brentano
book: Des Knaben Wunderhorn / I. Band
content:
    -
        type: strophe
        verses:
            - Ein Bäumlein zart,
            - Geschlachter Art,
            - Von edlem Stamm,
            - Und gutem Nahm,
            - Nach seiner Natur
            - Ganz rein und pur,
            - Kein süßer Frucht
            - Nie Mensch versucht,
            - Wer möcht es lahn
            - Und nicht begehren Frucht davon.
            - O mein! O mein!
            - Ich gab mich ihr ins Herz hinein,
            - In ihrem grünen Röckelein.
    -
        type: strophe
        verses:
            - Aus festem Grund,
            - In schönem Rund,
            - Dieß Bäumlein zart,
            - Gezieret ward,
            - Die Aestlein schlecht,
            - Schwank und gerecht,
            - Grün adlich fein
            - Die Blätter sein,
            - Der Früchte Zier
            - Wär süßer mir,
            - Als Zucker oder Malvasier.
            - O mein! O mein!
            - Ich gab mich ihr ins Herz hinein,
            - In ihrem grünen Röckelein.
    -
        type: strophe
        verses:
            - So ich besinn,
            - Was gut Gewinn,
            - Dies Bäumlein klug,
            - Mit Nutz und Fug,
            - Eh es im Gart
            - Versperret ward,
            - Ertragen hat,
            - Ist Freud verzehrt
            - Des Herzens mein,
            - Ich schrei in Pein,
            - Gott segn dich zarts Bäumelein.
            - O mein! O mein!
            - Senk Zweigelein,
            - Daß ich mich schwenk zu dir hinein!
title: Das Bäumlein
