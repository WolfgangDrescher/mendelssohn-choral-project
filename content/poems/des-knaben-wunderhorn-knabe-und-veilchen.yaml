author: Achim von Arnim und Clemens Brentano
book: Des Knaben Wunderhorn / I. Band
content:
    -
        text: Knabe
        type: heading
    -
        type: strophe
        verses:
            - Blühe liebes Veilchen,
            - Das so lieblich roch,
            - Blühe noch ein Weilchen,
            - Werde schöner noch.
            - Weist du was ich denke,
            - Liebchen zum Geschenke,
            - Pflück ich Veilchen dich,
            - Veilchen freue dich!
    -
        text: Veilchen
        type: heading
    -
        type: strophe
        verses:
            - Brich mich stilles Veilchen,
            - Bin die Liebste dein,
            - Und in einem Weilchen
            - Werd ich schöner seyn!
            - Weist du, was ich denke,
            - Wenn ich duftend schwenke
            - 'Meinen Duft um dich:'
            - Knabe liebe mich!
