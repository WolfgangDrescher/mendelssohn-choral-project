author: Achim von Arnim und Clemens Brentano
book: Des Knaben Wunderhorn.Zweiter Band
content:
    -
        type: strophe
        verses:
            - In den finstern Wäldern,
            - Da die Wolken schwarz,
            - In den Diestelfeldern
            - Fühl ich mich so wahr,
            - Wo die Vöglein lustig seyn,
            - Ach da fühlt mein Herz nur Pein.
            - Das glaubst du nur nicht!
    -
        type: strophe
        verses:
            - O ihr hohen Berge
            - Fallet auf mich zu,
            - Und den Müden berget
            - In der kühlen Ruh,
            - Tausend Seufzer schick ich dir
            - 'Durch die kühlen Winde hier:'
            - Das glaubst du nur nicht!
    -
        type: strophe
        verses:
            - Das ist übertrieben!
            - Sagest du mir stets;
            - Ach was ist das Lieben,
            - 'Nimmermehr geräths:'
            - Ich will es nun lassen ganz,
            - 'Du bist eine dumme Gans:'
            - Das glaubst du nur nicht.
title: Das glaubst du nur nicht
url: https://www.projekt-gutenberg.org/arnim/wh2/wh2196.html
year: 1987
